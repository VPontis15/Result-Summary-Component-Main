<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <section class="results">
          <h2>Your Result</h2>
          <div class="result-box">
            <h1><span class="results-score">76</span> of 100</h1>
          </div>
          <div></div>
          <div class="result-text">
            <h3 class="result-text__heading">Great</h3>
            <p class="result-text__p">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <div class="summary-container">
          <h2>Summary</h2>
          <div class="summary">
          <div class="row">
            <div class="about">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <span class="reaction">Reaction</span>
            </div>
            <div class="summary-results">
              <span class="summary-results__bold">80</span>
              <p>/100</p>
            </div>
          </div>
          <div class="row">
            <div class="about">
              <img src="assets/images/icon-memory.svg" alt="" />
              <span class="memory">Memory</span>
            </div>
            <div class="summary-results">
              <span class="summary-results__bold"> 92</span>
              <p>/100</p>
            </div>
          </div>
          <div class="row">
            <div class="about">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <span class="verbal">Verbal</span>
            </div>
            <div class="summary-results">
              <span class="summary-results__bold">61</span>
              <p>/100</p>
            </div>
          </div>
          <div class="row">
            <div class="about">
              <img src="assets/images/icon-visual.svg" alt="" />
              <span class="visual">Visual</span>
            </div>
            <div class="summary-results">
              <span class="summary-results__bold">72</span>
              <p>/100</p>
            </div>
          </div>
        </div>

          <button class="btn">Continue</button>
        </section>
      </div>
    </main>
  </body>
</html>
